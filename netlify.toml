[build]
  command = "npm run build:site"
  publish = "site/dist"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/community.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/catalog.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=3600"
