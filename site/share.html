<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Shortcuts — Shortkeys</title>
  <meta name="description" content="Import shared keyboard shortcuts into Shortkeys." />
  <link rel="icon" type="image/png" href="/images/icon_16.png" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }
    .icon { font-size: 48px; margin-bottom: 16px; }
    h1 { font-size: 24px; font-weight: 800; margin-bottom: 8px; }
    .desc { color: #64748b; margin-bottom: 24px; font-size: 15px; }
    .shortcut-list {
      text-align: left;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 24px;
      max-height: 300px;
      overflow-y: auto;
    }
    .shortcut-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 4px;
    }
    .shortcut-row:nth-child(odd) { background: #fff; }
    .shortcut-key {
      font-family: 'SF Mono', Menlo, monospace;
      color: #4361ee;
      font-weight: 600;
    }
    .actions { display: flex; gap: 12px; justify-content: center; }
    .btn {
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }
    .btn-primary { background: #4361ee; color: #fff; }
    .btn-primary:hover { background: #3730a3; }
    .btn-secondary { background: #fff; color: #64748b; border: 1px solid #e2e8f0; }
    .error { color: #ef4444; }
    .copy-json {
      margin-top: 16px;
      font-size: 12px;
      color: #94a3b8;
    }
    .copy-json a { color: #4361ee; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="icon">⌨️</div>
    <h1>Shared Shortcuts</h1>
    <p class="desc" id="desc">Loading...</p>
    <div class="shortcut-list" id="shortcut-list" style="display:none"></div>
    <div class="actions" id="actions"></div>
    <div class="copy-json" id="copy-json" style="display:none">
      Or <a onclick="copyJson()">copy the JSON</a> and paste it in the Import tab.
    </div>
  </div>

  <script>
    let shortcutsData = null

    try {
      const hash = window.location.hash.slice(1)
      if (!hash) throw new Error('No data')
      const json = decodeURIComponent(escape(atob(hash)))
      shortcutsData = JSON.parse(json)
      if (!Array.isArray(shortcutsData)) shortcutsData = [shortcutsData]

      document.getElementById('desc').textContent = `${shortcutsData.length} shortcut${shortcutsData.length !== 1 ? 's' : ''} ready to import`

      const list = document.getElementById('shortcut-list')
      list.style.display = 'block'
      list.innerHTML = shortcutsData.map(s => `
        <div class="shortcut-row">
          <span>${s.label || s.action || 'Shortcut'}</span>
          <span class="shortcut-key">${s.key || '—'}</span>
        </div>
      `).join('')

      // Try to detect the extension - Chrome Web Store ID or local dev
      const STORE_ID = 'logpjaacgmcbpdkdchjiaagddngobkck'

      document.getElementById('actions').innerHTML = `
        <button class="btn btn-primary" id="import-btn" onclick="importToExtension()">
          <span style="display:inline-flex;align-items:center;gap:6px">⬇️ Import ${shortcutsData.length} shortcut${shortcutsData.length !== 1 ? 's' : ''}</span>
        </button>
        <button class="btn btn-secondary" onclick="copyJson()">Copy JSON</button>
      `

      document.getElementById('copy-json').style.display = 'block'

      function importToExtension() {
        const btn = document.getElementById('import-btn')
        btn.disabled = true
        btn.innerHTML = 'Importing...'

        // Try sending to the extension
        if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.sendMessage) {
          chrome.runtime.sendMessage(STORE_ID, {
            action: 'importShortcuts',
            shortcuts: shortcutsData
          }, response => {
            if (chrome.runtime.lastError || !response?.success) {
              showFallback(btn)
              return
            }
            btn.innerHTML = `✓ Imported ${response.count} shortcuts!`
            btn.style.background = '#059669'
          })
        } else {
          showFallback(btn)
        }
      }

      function showFallback(btn) {
        // Silently copy JSON and show success
        copyJson()
        btn.innerHTML = '✓ Copied!'
        btn.style.background = '#059669'
        setTimeout(() => {
          btn.innerHTML = `⬇️ Import ${shortcutsData.length} shortcut${shortcutsData.length !== 1 ? 's' : ''}`
          btn.style.background = ''
          btn.disabled = false
        }, 3000)
      }
    } catch (e) {
      document.getElementById('desc').innerHTML = '<span class="error">Invalid or missing shortcut data in this link.</span>'
      document.getElementById('actions').innerHTML = `
        <a class="btn btn-secondary" href="/">← Back to Shortkeys</a>
      `
    }

    function copyJson() {
      if (shortcutsData) {
        navigator.clipboard.writeText(JSON.stringify(shortcutsData, null, 2))
        document.getElementById('copy-json').innerHTML = '✓ Copied to clipboard!'
      }
    }
  </script>
</body>
</html>
